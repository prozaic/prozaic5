{%extends 'new_sites/base.html'%}

{%block content%}
    <form method='post' enctype = 'multipart/form-data'>

        {%csrf_token%}
        <input type = 'file' name='document'>
        <button type = 'submit'>Upload file</button>
    </form>

    {% if url%}
        <p>Uploaded File: <a href = "{{url}}">{{ url}}</a></p>
    {%endif%}

{%endblock content%}
